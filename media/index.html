<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asleepa File Link</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #iframe-container {
            position: relative;
            width: 100%;
            max-height: 100vh;
            overflow: hidden;
        }

        #iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryString = window.location.search;
            let videoString = "";

            if (queryString !== null && queryString !== "") {
                const urlParams = new URLSearchParams(queryString);
                const videoParam = urlParams.get('v') || urlParams.get('video') || urlParams.get('id');
                if (typeof (videoParam) === "string") {
                    videoString = videoParam;
                }
            }

            if (videoString !== "") {
                document.head.innerHTML += `
                    <meta property="og:title" content="${videoString}.mp4" />
                    <meta property="og:image" content="https://cdn-cf-east.streamable.com/image/${videoString}.jpg" />
                    <meta name="theme-color" content="#617a9b">
                    <meta name="twitter:card" content="summary_large_image">
                `;

                const iframeContainer = document.createElement('div');
                iframeContainer.style = "position:relative; width:100%; height:0px; padding-bottom:56.250%;";

                const iframe = document.createElement('iframe');
                iframe.allow = "fullscreen";
                iframe.allowfullscreen = true;
                iframe.height = "100%";
                iframe.width = "100%";
                iframe.style = "border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;";
                iframe.src = `https://streamable.com/e/${videoString}`;

                iframeContainer.appendChild(iframe);
                document.body.appendChild(iframeContainer);
            }
        });
    </script>
</body>

</html>
