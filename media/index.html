<html lang="en">

<head>
    <title>Asleepa File Link</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="Asleepa File Link" />
    <meta content="Asleepa File Link" property="og:description" />
    <meta content="#617a9b" data-react-helmet="true" name="theme-color" />
    <meta name="theme-color" content="#617a9b">

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #iframe-container {
            position: relative;
            width: 100%;
            max-height: 50vh;
            overflow: hidden;
        }

        #iframe-container iframe {
            border: none;
            width: 50%;
            height: 50%;
            position: absolute;
            left: 0;
            top: 0;
            max-height: 100%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryString = window.location.search;
            let videoString = "";

            if (queryString !== null && queryString !== "") {
                const urlParams = new URLSearchParams(queryString);
                const videoParam = urlParams.get('v') || urlParams.get('video') || urlParams.get('id');
                if (typeof (videoParam) === "string") {
                    videoString = videoParam;
                }
            }

            if (videoString !== "") {
                const iframeContainer = document.createElement('div');
                iframeContainer.style = "position:relative; width:50%; height:0px; padding-bottom:56.250%; transform: translate(50%, 10%);";

                const iframe = document.createElement('iframe');
                iframe.allow = "fullscreen";
                iframe.allowfullscreen = true;
                iframe.height = "50%";
                iframe.width = "50%";
                iframe.style = "border:none; width:100%; height:50%; position:absolute; left:0%; top:0%; overflow:hidden; border-image: linear-gradient(#662d8c, #ed1e79) 30; border-width: 4px; border-style:solid;";

                // Load streamable
                if (videoString.length == 6) {
                    document.head.innerHTML += `
                        <meta property="og:title" content="asleepa.github.io (${videoString}.mp4)" />
                        <meta property="og:video" content="https://streamable.com/e/${videoString}" />
                        <meta name="twitter:title" content="asleepa.github.io (${videoString}.mp4)" />
                    `;

                    iframe.src = `https://streamable.com/e/${videoString}`;

                    iframeContainer.appendChild(iframe);
                    document.body.appendChild(iframeContainer);
                }

                // Load movie
                else if (videoString.length > 6) {
                    document.head.innerHTML += `
                        <meta property="og:title" content="asleepa.github.io (movie.mp4)" />
                        <meta property="og:video" content="https://streambucket.net/?play=${videoString}" />
                        <meta name="twitter:title" content="asleepa.github.io (movie.mp4)" />
                    `;

                    iframe.src = `https://streambucket.net/?play=${videoString}`;

                    iframeContainer.appendChild(iframe);
                    document.body.appendChild(iframeContainer);
                }
            } else {
                document.body.innerHTML += '404 not found'
            }
        });
    </script>
</head>

<body> </body>
</html>
